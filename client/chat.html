<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col justify-center items-center h-screen">
    <h1 class="text-3xl font-bold" id="roomName">Room</h1>
    <div id="error"></div>
    <div
      id="message-container"
      class="p-4 border rounded-lg mt-2 flex flex-col"
    ></div>

    <form method="POST" id="chat" class="flex flex-col">
      <input
        class="border rounded-lg mt-6 p-2"
        placeholder="Enter message"
        type="text"
        name="messageInput"
        id="messageInput"
      />

      <button
        type="submit"
        class="bg-gray-400 font-bold rounded-lg my-5 p-2 border"
      >
        Send
      </button>
    </form>

    <div class="flex flex-col">
      <button
        class="bg-red-400 font-bold rounded-lg my-5 p-2 border"
        id="leave"
      >
        Leave room
      </button>
      <button
        class="bg-grey-400 font-bold rounded-lg my-5 p-2 border"
        id="logout"
      >
        Logout
      </button>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
