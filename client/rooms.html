<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col justify-center items-center h-screen">
    <!-- <h1 class="text-3xl font-bold">Rooms</h1> -->
    <div id="error"></div>

    <form method="POST" id="rooms" class="flex flex-col">
      <input
        class="border rounded-lg mt-6 p-2"
        placeholder="username"
        type="text"
        name="username"
        id="username"
      />
      <div class="mt-4">
        <div class="text-3xl font-bold mb-4">Rooms</div>
        <select
          class="border rounded-lg w-full p-2"
          name="roomsList"
          id="roomsList"
        >
          <option value="react">React</option>
          <option value="TypeScript">TypeScript</option>
        </select>
      </div>
      <button
        type="submit"
        class="bg-gray-400 font-bold rounded-lg my-5 p-2 border"
      >
        Join Room
      </button>
    </form>

    <script type="module" src="./rooms.js"></script>
  </body>
</html>
