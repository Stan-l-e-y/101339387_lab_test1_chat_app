<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col justify-center items-center h-screen">
    <h1 class="text-3xl font-bold">Register</h1>
    <div id="error"></div>

    <form method="POST" class="flex flex-col" id="register">
      <input
        class="border rounded-lg mt-6 p-2"
        placeholder="username"
        type="text"
        name="username"
        id="username"
      />
      <input
        class="border rounded-lg mt-6 p-2"
        placeholder="first name"
        type="text"
        name="firstName"
        id="firstName"
      />
      <input
        class="border rounded-lg mt-6 p-2"
        placeholder="last name"
        type="text"
        name="lastName"
        id="lastName"
      />
      <input
        class="border rounded-lg mt-5 p-2"
        placeholder="password"
        type="password"
        name="password"
        id="password"
      />
      <button
        type="submit"
        class="bg-gray-400 font-bold rounded-lg my-5 p-2 border"
      >
        Submit
      </button>
    </form>

    <a href="./index.html"
      >Already registered?
      <span class="text-blue-400 cover hover:text-blue-900"
        >Log in here</span
      ></a
    >
    <div></div>
    <script type="module" src="./register.js"></script>
  </body>
</html>
